name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and generate static site
        run: |
          # Build the application
          dotnet build --configuration Release --no-restore
          
          # Create output directory
          mkdir -p dist
          
          # Copy static assets from wwwroot
          cp -R wwwroot/* dist/
          
          # Start the application in background and generate HTML
          dotnet run --configuration Release &
          APP_PID=$!
          
          # Wait for app to start
          sleep 10
          
          # Generate static HTML files from the running app
          curl -o dist/index.html http://localhost:5000/ || curl -o dist/index.html http://localhost:5173/
          
          # Generate other pages if they exist
          curl -s -o dist/education.html http://localhost:5000/Education || curl -s -o dist/education.html http://localhost:5173/Education || true
          
          # Stop the application
          kill $APP_PID || true
          
          # Include custom domain if present
          if [ -f CNAME ]; then cp CNAME dist/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
