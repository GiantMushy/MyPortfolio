name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClientApp/package-lock.json

      - name: Install dependencies
        run: |
          cd ClientApp
          npm ci

      - name: Build ClientApp
        run: |
          # derive repo name (owner/repo -> repo)
          repo_full=${GITHUB_REPOSITORY}
          repo_name=${repo_full#*/}
          echo "Building for project: $repo_name"
          cd ClientApp
          # set VITE_BASE so vite builds with the correct base path for project pages
          VITE_BASE="/$repo_name/" npm run build
          
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ClientApp/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
