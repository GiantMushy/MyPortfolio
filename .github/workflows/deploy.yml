name: Deploy React app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ClientApp/package-lock.json

      - name: Install dependencies
        run: |
          cd ClientApp
          npm ci

      - name: Build ClientApp
        run: |
          # derive repo name (owner/repo -> repo)
          repo_full=${GITHUB_REPOSITORY}
          repo_name=${repo_full#*/}
          echo "Building for project: $repo_name"
          cd ClientApp
          # set VITE_BASE so vite builds with the correct base path for project pages
          VITE_BASE="/$repo_name/" npm run build
          
      - name: Copy CNAME to dist
        run: |
          if [ -f CNAME ]; then
            cp CNAME ClientApp/dist/
            echo "CNAME file copied to dist"
          else
            echo "No CNAME file found"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ClientApp/dist
          cname: giantmushy.portfolio.com
